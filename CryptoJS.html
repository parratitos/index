<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8" /><title>CryptoJS</title>
<style>body{font-family:'Segoe UI','Roboto',Arial,sans-serif;margin:0;padding:0;background:linear-gradient(120deg,#617be3 0%,#a8edea 100%);min-height:100vh}h2{text-align:center;font-weight:700;color:#283593;margin-top:2rem;letter-spacing:1px}.section{max-width:550px;margin:0.6rem auto 2.5rem auto;background:#fff;border-radius:18px;box-shadow:0 4px 24px rgba(100,120,180,0.10),0 1.5px 4px rgba(60,90,150,0.07);padding:0.5rem 2rem 2rem 2rem;border-bottom:none}label{display:block;font-weight:600;margin-top:0.5em;color:#3949ab}textarea,input[type="text"],select{border-radius:7px;border:1px solid #bdbdbd;padding:4px;margin-top:0.38em;margin-bottom:0.5em;font-size:1rem;width:100%;box-sizing:border-box;transition:border 0.2s;background:#f6f7fb}textarea:focus,input[type="text"]:focus,select:focus{outline:none;border:1.5px solid #6b9cff;background:#e8f1ff}button{min-width:130px;margin:0.7em 0.8em 0.7em 0;padding:0.57em 1.1em;background:linear-gradient(90deg,#5e72e4,#68eacc 100%);color:#fff;border:none;border-radius:6px;cursor:pointer;box-shadow:0 2px 8px rgba(40,60,150,0.07);transition:background 0.2s,box-shadow 0.2s;font-weight:500;font-size:1.07rem;letter-spacing:0.5px}button:hover,button:focus{background:linear-gradient(90deg,#4158e9 35%,#7bdff2 100%);box-shadow:0 4px 14px rgba(40,60,150,0.16)}#output,#extraHashOutput,#encodingsOutput,#extraHmacOutput,#pbkdf2Output{margin-top:1em;background:#e9f0fd;border-radius:10px;padding:1.1em 1em;word-break:break-word;color:#173c6b;font-family:'Consolas','Menlo',monospace}h3{margin-top:1em;color:#2e3b70;font-size:1.17rem;font-weight:600}@media(max-width:700px){.section{max-width:97vw;padding:1.25rem 0.5rem 1.3rem 0.5rem}}nav.breadcrumb{border-bottom:3px solid #3949ab;padding-bottom:10px;margin:2rem auto 1.2rem auto;max-width:600px;width:100%;display:flex;justify-content:center;background:#e8f1ff;border-radius:10px;box-shadow:0 4px 12px rgba(50,80,160,0.15)}nav.breadcrumb ul{margin:0;padding:0;list-style:none;display:flex;gap:0.8rem;font-weight:700;font-size:1.1rem;color:#3949ab;user-select:none}nav.breadcrumb ul li{cursor:pointer;color:#3949ab;position:relative;padding:6px 12px;border-radius:6px;transition:background-color 0.3s,color 0.3s}nav.breadcrumb ul li:hover:not(.active){background-color:#3949ab;color:#e8f1ff;box-shadow:0 2px 8px rgba(40,60,150,0.2)}nav.breadcrumb ul li.active{color:#1a237e;cursor:default;text-decoration:underline;font-weight:750;font-size:1.13rem}</style>
</head><body><h2>CryptoJS: funciones clave</h2><nav class="breadcrumb"><ul><li data-target="cipherSection" class="notactive">Cifrar</li><li data-target="extraHashSection">Hash</li><li data-target="encodingsSection">Codificaciones</li><li data-target="extraHmacSection">HMAC</li><li data-target="pbkdf2Section">PBKDF2</li></ul></nav><div id="cipherSection" class="section" style="display:none;"><h3>Cifrado</h3><form id="cipherForm"><label>Algoritmo</label><select id="cipherType"><option value="AES">AES</option><option value="DES">DES</option><option value="TripleDES">TripleDES</option><option value="Rabbit">Rabbit</option><option value="RC4">RC4</option></select><label>Mensaje</label><textarea id="cipherMessage"></textarea><label>Clave</label><input type="text" id="cipherKey"/><button type="submit">Cifrar</button><button type="button" id="decipherBtn">Descifrar</button></form><div id="output"></div></div><div id="extraHashSection" class="section" style="display:none;"><h3>Hash</h3><form id="extraHashForm"><label>Algoritmo</label><select id="extraHashType"><option value="ALL">Todos</option><option value="MD5">MD5</option><option value="SHA1">SHA1</option><option value="SHA224">SHA224</option><option value="SHA256">SHA256</option><option value="SHA384">SHA384</option><option value="SHA512">SHA512</option><option value="SHA3">SHA3</option><option value="RIPEMD160">RIPEMD160</option></select><label>Texto</label><textarea id="extraHashMessage"></textarea><button type="submit">Hashear</button></form><div id="extraHashOutput"></div></div><div id="encodingsSection" class="section" style="display:none;"><h3>Codificación</h3><form id="encodingsForm"><label>Codificación</label><select id="encodingType"><option value="Latin1">Latin1</option><option value="Utf8">Utf8</option><option value="Hex">Hex</option><option value="Utf16">Utf16</option><option value="Base64">Base64</option></select><label>Texto</label><textarea id="encodingMessage"></textarea><button type="submit">Codificar</button><button type="button" id="decodeEncodingBtn">Decodificar</button></form><div id="encodingsOutput"></div></div><div id="extraHmacSection" class="section" style="display:none;"><h3>HMAC</h3><form id="extraHmacForm"><label>Algoritmo</label><select id="extraHmacType"><option value="HmacMD5">HMAC-MD5</option><option value="HmacSHA1">HMAC-SHA1</option><option value="HmacSHA224">HMAC-SHA224</option><option value="HmacSHA256">HMAC-SHA256</option><option value="HmacSHA384">HMAC-SHA384</option><option value="HmacSHA512">HMAC-SHA512</option><option value="HmacSHA3">HMAC-SHA3</option><option value="HmacRIPEMD160">HMAC-RIPEMD160</option></select><label>Mensaje</label><textarea id="extraHmacMessage"></textarea><label>Clave</label><input type="text" id="extraHmacKey"/><button type="submit">Generar HMAC</button></form><div id="extraHmacOutput"></div></div><div id="pbkdf2Section" class="section" style="display:none;"><h3>PBKDF2</h3><form id="pbkdf2Form"><label>Contraseña</label><input type="text" id="pbkdf2Password"/><label>Salt</label><input type="text" id="pbkdf2Salt"/><button type="submit">Generar clave PBKDF2</button></form><div id="pbkdf2Output"></div></div></body>
<script>function loadScript(src){return new Promise((resolve,reject)=>{const script=document.createElement('script');script.src=src;script.onload=()=>resolve(src);script.onerror=()=>reject(src);document.body.appendChild(script);});}loadScript('crypto-js.min.js').catch(()=>{loadScript('https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js').then(()=>{alert('CryptoJS cargado desde CDN');}).catch(()=>{alert('No se pudo cargar CryptoJS');});});const breadcrumbs=document.querySelectorAll('nav.breadcrumb ul li');const sections=document.querySelectorAll('.section');breadcrumbs.forEach(item=>{item.addEventListener('click',()=>{const targetId=item.getAttribute('data-target');breadcrumbs.forEach(i=>i.classList.remove('active'));item.classList.add('active');sections.forEach(sec=>{sec.id===targetId?sec.style.display='block':sec.style.display='none';});});});const cipherForm=document.getElementById('cipherForm');const decipherBtn=document.getElementById('decipherBtn');const output=document.getElementById('output');let lastCipher="";cipherForm.addEventListener('submit',event=>{event.preventDefault();const msg=document.getElementById('cipherMessage').value;const key=document.getElementById('cipherKey').value;const type=document.getElementById('cipherType').value;if(!msg||!key){output.textContent="Debe ingresar mensaje y clave.";return;}let encrypted;switch(type){case"AES":encrypted=CryptoJS.AES.encrypt(msg,key).toString();break;case"DES":encrypted=CryptoJS.DES.encrypt(msg,key).toString();break;case"TripleDES":encrypted=CryptoJS.TripleDES.encrypt(msg,key).toString();break;case"Rabbit":encrypted=CryptoJS.Rabbit.encrypt(msg,key).toString();break;case"RC4":encrypted=CryptoJS.RC4.encrypt(msg,key).toString();break;}output.innerHTML=`<strong>Cifrado:</strong><br>${encrypted}`;lastCipher=encrypted;});decipherBtn.addEventListener('click',()=>{const key=document.getElementById('cipherKey').value;const type=document.getElementById('cipherType').value;if(!lastCipher||!key){output.textContent="Debe haber cifrado y tener la clave.";return;}let decrypted;switch(type){case"AES":decrypted=CryptoJS.AES.decrypt(lastCipher,key).toString(CryptoJS.enc.Utf8);break;case"DES":decrypted=CryptoJS.DES.decrypt(lastCipher,key).toString(CryptoJS.enc.Utf8);break;case"TripleDES":decrypted=CryptoJS.TripleDES.decrypt(lastCipher,key).toString(CryptoJS.enc.Utf8);break;case"Rabbit":decrypted=CryptoJS.Rabbit.decrypt(lastCipher,key).toString(CryptoJS.enc.Utf8);break;case"RC4":decrypted=CryptoJS.RC4.decrypt(lastCipher,key).toString(CryptoJS.enc.Utf8);break;}output.innerHTML=`<strong>Descifrado:</strong><br>${decrypted}`;});const pbkdf2Form=document.getElementById('pbkdf2Form');const pbkdf2Output=document.getElementById('pbkdf2Output');pbkdf2Form.addEventListener('submit',event=>{event.preventDefault();const pass=document.getElementById('pbkdf2Password').value;const salt=document.getElementById('pbkdf2Salt').value||'salt-crudo';const key128=CryptoJS.PBKDF2(pass,salt,{keySize:128/32}).toString();pbkdf2Output.innerHTML=`<strong>Clave PBKDF2 128/32:</strong><br>${key128}`;});document.getElementById('extraHashForm').addEventListener('submit',evt=>{evt.preventDefault();const txt=document.getElementById('extraHashMessage').value;let result;switch(document.getElementById('extraHashType').value){case'MD5':result=CryptoJS.MD5(txt).toString();break;case'SHA1':result=CryptoJS.SHA1(txt).toString();break;case'SHA224':result=CryptoJS.SHA224(txt).toString();break;case'SHA256':result=CryptoJS.SHA256(txt).toString();break;case'SHA384':result=CryptoJS.SHA384(txt).toString();break;case'SHA512':result=CryptoJS.SHA512(txt).toString();break;case'SHA3':result=CryptoJS.SHA3(txt).toString();break;case'RIPEMD160':result=CryptoJS.RIPEMD160(txt).toString();break;case'ALL':result=getAllHash(txt);break;}document.getElementById('extraHashOutput').innerHTML=result;});function getAllHash(msg){return`<strong>MD5:</strong><br>${CryptoJS.MD5(msg).toString()}<br><br><strong>SHA1:</strong><br>${CryptoJS.SHA1(msg).toString()}<br><br><strong>SHA224:</strong><br>${CryptoJS.SHA224(msg).toString()}<br><br><strong>SHA256:</strong><br>${CryptoJS.SHA256(msg).toString()}<br><br><strong>SHA384:</strong><br>${CryptoJS.SHA384(msg).toString()}<br><br><strong>SHA512:</strong><br>${CryptoJS.SHA512(msg).toString()}<br><br><strong>SHA3:</strong><br>${CryptoJS.SHA3(msg).toString()}<br><br><strong>RIPEMD160:</strong><br>${CryptoJS.RIPEMD160(msg).toString()}<br><br>`;}document.getElementById('extraHmacForm').addEventListener('submit',evt=>{evt.preventDefault();const txt=document.getElementById('extraHmacMessage').value;const key=document.getElementById('extraHmacKey').value;let result;switch(document.getElementById('extraHmacType').value){case'HmacMD5':result=CryptoJS.HmacMD5(txt,key).toString();break;case'HmacSHA1':result=CryptoJS.HmacSHA1(txt,key).toString();break;case'HmacSHA224':result=CryptoJS.HmacSHA224(txt,key).toString();break;case'HmacSHA256':result=CryptoJS.HmacSHA256(txt,key).toString();break;case'HmacSHA384':result=CryptoJS.HmacSHA384(txt,key).toString();break;case'HmacSHA512':result=CryptoJS.HmacSHA512(txt,key).toString();break;case'HmacSHA3':result=CryptoJS.HmacSHA3(txt,key).toString();break;case'HmacRIPEMD160':result=CryptoJS.HmacRIPEMD160(txt,key).toString();break;}document.getElementById('extraHmacOutput').textContent=result;});const encodingsOutput=document.getElementById('encodingsOutput');const encodingMessage=document.getElementById('encodingMessage');const encodingType=document.getElementById('encodingType');const encodingsForm=document.getElementById('encodingsForm');encodingsForm.addEventListener('submit',event=>{event.preventDefault();const txt=encodingMessage.value;let result;switch(encodingType.value){case'Latin1':result=CryptoJS.enc.Latin1.stringify(CryptoJS.enc.Utf8.parse(txt));break;case'Utf8':result=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Utf8.parse(txt));break;case'Hex':result=CryptoJS.enc.Hex.stringify(CryptoJS.enc.Utf8.parse(txt));break;case'Utf16':result=CryptoJS.enc.Utf16.stringify(CryptoJS.enc.Utf8.parse(txt));break;case'Base64':result=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(txt));break;}encodingsOutput.textContent=result;});document.getElementById('decodeEncodingBtn').addEventListener('click',()=>{let res='';switch(encodingType.value){case'Latin1':res=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Latin1.parse(encodingMessage.value));break;case'Utf8':res=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Utf8.parse(encodingMessage.value));break;case'Hex':res=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Hex.parse(encodingMessage.value));break;case'Utf16':res=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Utf16.parse(encodingMessage.value));break;case'Base64':res=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Base64.parse(encodingMessage.value));break;}encodingsOutput.textContent=res;});</script>
</body></html>
