<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>CryptoJS: Demo con menú breadcrumb</title><style>body{font-family:'Segoe UI','Roboto',Arial,sans-serif;margin:0;padding:0;background:linear-gradient(120deg,#617be3 0%,#a8edea 100%);min-height:100vh}h2{text-align:center;font-weight:700;color:#283593;margin-top:2rem;letter-spacing:1px}.section{max-width:550px;margin:0.6rem auto 2.5rem auto;background:#fff;border-radius:18px;box-shadow:0 4px 24px rgba(100,120,180,0.1),0 1.5px 4px rgba(60,90,150,0.07);padding:0.5rem 2rem 2rem 2rem;border-bottom:none}label{display:block;font-weight:600;margin-top:0.5em;color:#3949ab}textarea,input[type="text"],select{border-radius:7px;border:1px solid #bdbdbd;padding:4px;margin-top:.38em;margin-bottom:.5em;font-size:1rem;width:100%;box-sizing:border-box;transition:border .2s;background:#f6f7fb}textarea:focus,input[type="text"]:focus,select:focus{outline:none;border:1.5px solid #6b9cff;background:#e8f1ff}button{min-width:130px;margin:.7em .8em .7em 0;padding:.57em 1.1em;background:linear-gradient(90deg,#5e72e4,#68eacc 100%);color:#fff;border:none;border-radius:6px;cursor:pointer;box-shadow:0 2px 8px rgba(40,60,150,.07);transition:background .2s,box-shadow .2s;font-weight:500;font-size:1.07rem;letter-spacing:.5px}button:hover,button:focus{background:linear-gradient(90deg,#4158e9 35%,#7bdff2 100%);box-shadow:0 4px 14px rgba(40,60,150,.16)}#output,#hashOutput,#encodeOutput,#hmacOutput,#pbkdf2Output{margin-top:1em;background:#e9f0fd;border-radius:10px;padding:1.1em 1em;word-break:break-word;color:#173c6b;font-family:'Consolas','Menlo',monospace}h3{margin-top:1em;color:#2e3b70;font-size:1.17rem;font-weight:600}@media(max-width:700px){.section{max-width:97vw;padding:1.25rem .5rem 1.3rem .5rem}}nav.breadcrumb{border-bottom:3px solid #3949ab;padding-bottom:10px;margin:2rem auto 1.2rem auto;max-width:600px;width:100%;display:flex;justify-content:center;background:#e8f1ff;border-radius:10px;box-shadow:0 4px 12px rgba(50,80,160,.15)}nav.breadcrumb ul{margin:0;padding:0;list-style:none;display:flex;gap:.8rem;font-weight:700;font-size:1.1rem;color:#3949ab;user-select:none}nav.breadcrumb ul li{cursor:pointer;color:#3949ab;position:relative;padding:6px 12px;border-radius:6px;transition:background-color .3s,color .3s}nav.breadcrumb ul li:hover:not(.active){background-color:#3949ab;color:#e8f1ff;box-shadow:0 2px 8px rgba(40,60,150,.2)}nav.breadcrumb ul li.active{color:#1a237e;cursor:default;text-decoration:underline;font-weight:750;font-size:1.13rem}</style></head><body><h2>CryptoJS: funciones clave</h2><nav class="breadcrumb" aria-label="Navegación de secciones"><ul><li data-target="cipherSection" class="notactive">Cifrar</li><li data-target="hashSection">Hash</li><li data-target="encodeSection">Codificar</li><li data-target="hmacSection">HMAC</li><li data-target="pbkdf2Section">PBKDF2</li></ul></nav><div id="cipherSection" class="section" style="display:none;"><h3>Cifrar y descifrar</h3><form id="cipherForm"><label>Algoritmo</label><select id="cipherType"><option value="AES">AES</option><option value="DES">DES</option><option value="TripleDES">TripleDES</option><option value="Rabbit">Rabbit</option><option value="RC4">RC4</option></select><label>Mensaje</label><textarea id="cipherMessage"></textarea><label>Clave</label><input type="text" id="cipherKey"/><button type="submit">Cifrar</button><button type="button" id="decipherBtn">Descifrar</button></form><div id="output"></div></div><div id="hashSection" class="section" style="display:none;"><h3>Hash / Resumen</h3><form id="hashForm"><label>Texto</label><textarea id="hashMessage"></textarea><button type="submit">Hashear</button></form><div id="hashOutput"></div></div><div id="encodeSection" class="section" style="display:none;"><h3>Codificación y Decodificación</h3><form id="encodeForm"><label>Tipo</label><select id="encodeType"><option value="Base64">Base64</option><option value="Hex">Hex</option></select><label>Texto</label><textarea id="encodeMessage"></textarea><button type="submit">Codificar</button><button type="button" id="decodeBtn">Decodificar</button></form><div id="encodeOutput"></div></div><div id="hmacSection" class="section" style="display:none;"><h3>HMAC</h3><form id="hmacForm"><label>Algoritmo</label><select id="hmacType"><option value="SHA256">HMAC-SHA256</option><option value="SHA512">HMAC-SHA512</option></select><label>Mensaje</label><textarea id="hmacMessage"></textarea><label>Clave</label><input type="text" id="hmacKey"/><button type="submit">Generar HMAC</button></form><div id="hmacOutput"></div></div><div id="pbkdf2Section" class="section" style="display:none;"><h3>PBKDF2</h3><form id="pbkdf2Form"><label>Contraseña</label><input type="text" id="pbkdf2Password"/><label>Salt</label><input type="text" id="pbkdf2Salt"/><button type="submit">Generar clave PBKDF2</button></form><div id="pbkdf2Output"></div></div><script src="crypto-js.min.js"></script><script>const breadcrumbs=document.querySelectorAll('nav.breadcrumb ul li');const sections=document.querySelectorAll('.section');breadcrumbs.forEach(i=>{i.addEventListener('click',()=>{const t=i.getAttribute('data-target');breadcrumbs.forEach(e=>e.classList.remove('active'));i.classList.add('active');sections.forEach(s=>{s.id===t?s.style.display='block':s.style.display='none'})})});const cipherForm=document.getElementById('cipherForm');const decipherBtn=document.getElementById('decipherBtn');const output=document.getElementById('output');let lastCipher="";cipherForm.addEventListener('submit',function(e){e.preventDefault();const m=document.getElementById('cipherMessage').value;const k=document.getElementById('cipherKey').value;const t=document.getElementById('cipherType').value;if(!m||!k){output.textContent="Debe ingresar mensaje y clave.";return}let en;switch(t){case"AES":en=CryptoJS.AES.encrypt(m,k).toString();break;case"DES":en=CryptoJS.DES.encrypt(m,k).toString();break;case"TripleDES":en=CryptoJS.TripleDES.encrypt(m,k).toString();break;case"Rabbit":en=CryptoJS.Rabbit.encrypt(m,k).toString();break;case"RC4":en=CryptoJS.RC4.encrypt(m,k).toString();break}output.innerHTML=`<strong>Cifrado:</strong><br>${en}`;lastCipher=en});decipherBtn.addEventListener('click',function(){const k=document.getElementById('cipherKey').value;const t=document.getElementById('cipherType').value;if(!lastCipher||!k){output.textContent="Debe haber cifrado y tener la clave.";return}let de;switch(t){case"AES":de=CryptoJS.AES.decrypt(lastCipher,k).toString(CryptoJS.enc.Utf8);break;case"DES":de=CryptoJS.DES.decrypt(lastCipher,k).toString(CryptoJS.enc.Utf8);break;case"TripleDES":de=CryptoJS.TripleDES.decrypt(lastCipher,k).toString(CryptoJS.enc.Utf8);break;case"Rabbit":de=CryptoJS.Rabbit.decrypt(lastCipher,k).toString(CryptoJS.enc.Utf8);break;case"RC4":de=CryptoJS.RC4.decrypt(lastCipher,k).toString(CryptoJS.enc.Utf8);break}output.innerHTML=`<strong>Descifrado:</strong><br>${de}`});const hashForm=document.getElementById('hashForm');const hashOutput=document.getElementById('hashOutput');hashForm.addEventListener('submit',function(e){e.preventDefault();const m=document.getElementById('hashMessage').value;let r="<br>";r+="<strong>MD5:</strong><br>"+CryptoJS.MD5(m).toString()+"<br><br>";r+="<strong>SHA1:</strong><br>"+CryptoJS.SHA1(m).toString()+"<br><br>";r+="<strong>SHA256:</strong><br>"+CryptoJS.SHA256(m).toString()+"<br><br>";r+="<strong>SHA512:</strong><br>"+CryptoJS.SHA512(m).toString()+"<br><br>";hashOutput.innerHTML=r});const encodeForm=document.getElementById('encodeForm');const encodeOutput=document.getElementById('encodeOutput');const decodeBtn=document.getElementById('decodeBtn');encodeForm.addEventListener('submit',function(e){e.preventDefault();const m=document.getElementById('encodeMessage').value;const t=document.getElementById('encodeType').value;let r;switch(t){case"Base64":r=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(m));break;case"Hex":r=CryptoJS.enc.Hex.stringify(CryptoJS.enc.Utf8.parse(m));break}encodeOutput.innerHTML=`<strong>Codificado:</strong><br>${r}`;encodeOutput.dataset.encoded=r});decodeBtn.addEventListener('click',function(){const en=encodeOutput.dataset.encoded;const t=document.getElementById('encodeType').value;let r;switch(t){case"Base64":r=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Base64.parse(en));break;case"Hex":r=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Hex.parse(en));break}encodeOutput.innerHTML+=`<br><strong>Decodificado:</strong><br>${r}`});const hmacForm=document.getElementById('hmacForm');const hmacOutput=document.getElementById('hmacOutput');hmacForm.addEventListener('submit',function(e){e.preventDefault();const m=document.getElementById('hmacMessage').value;const k=document.getElementById('hmacKey').value;const t=document.getElementById('hmacType').value;let r;r=t==="SHA256"?CryptoJS.HmacSHA256(m,k).toString():CryptoJS.HmacSHA512(m,k).toString();hmacOutput.innerHTML=`<strong>HMAC:</strong><br>${r}`});const pbkdf2Form=document.getElementById('pbkdf2Form');const pbkdf2Output=document.getElementById('pbkdf2Output');pbkdf2Form.addEventListener('submit',function(e){e.preventDefault();const p=document.getElementById('pbkdf2Password').value;const s=document.getElementById('pbkdf2Salt').value||'salt-crudo';const k=CryptoJS.PBKDF2(p,s,{keySize:128/32}).toString();pbkdf2Output.innerHTML=`<strong>Clave PBKDF2 128/32:</strong><br>${k}`});</script></body></html>
