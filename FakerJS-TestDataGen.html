<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><title>Faker API Explorer</title><style>*,*::before,*::after{box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:2em auto;max-width:900px;box-shadow:0 20px 50px rgba(0,0,0,0.15);background:linear-gradient(145deg,#a8edea 0%,#66a6ff 100%);color:#333;padding:1em 2em 3em;line-height:1.6}a{color:#007acc;text-decoration:none;font-weight:600}a:hover,a:focus{text-decoration:underline;outline:none}h1,h3{font-weight:700;margin-bottom:.4em;line-height:1.2}h1{font-size:2.8rem;color:#222;margin-top:0;border-bottom:4px solid #007acc;padding-bottom:.3em}h3{font-size:1.5rem;margin-top:0;color:#555}label{font-weight:600;display:block;margin-top:1.2em;margin-bottom:.4em;color:#111}select,button{padding:.5em .9em;font-size:1rem;border:1.8px solid #ccc;border-radius:6px;transition:border-color .25s ease-in-out;width:100%;max-width:320px;cursor:pointer;background:#fff;color:#222}select:focus,button:focus{outline:none;border-color:#007acc;box-shadow:0 0 5px rgba(0,122,204,.5)}button[disabled]{cursor:not-allowed;opacity:.5}button#loadFakerBtn{background:#007acc;border-color:#007acc;color:#fff;margin-top:1em;width:fit-content;padding:0 1.5em;font-weight:700}button#loadFakerBtn:hover:not([disabled]){background:#005fa3;border-color:#005fa3}button#generateBtn{background:#28a745;border-color:#28a745;color:#fff;font-weight:700;margin-top:1em;padding:0 2em}button#generateBtn:hover:not([disabled]){background:#218838;border-color:#218838}button#clearSelectionBtn,button#clearBtn{background:#dc3545;border-color:#dc3545;color:#fff;font-weight:700;margin-top:1em;padding:0 1.5em}button#clearSelectionBtn:hover:not([disabled]),button#clearBtn:hover:not([disabled]){background:#bd2130;border-color:#bd2130}.selectors{display:flex;flex-wrap:wrap;gap:1.2em;align-items:flex-end;margin-bottom:2em}.selectors>div{flex:1 1 320px}#fieldContainer{border:1px solid #ddd;border-radius:8px;overflow-y:auto;padding:5px;displa cales=Object.keys(allFakers).sort(),fragment=document.createDocumentFragment(),len=locales.length;for(let i=0;i<len;i++){const locale=locales[i],langCode=locale.substring(0,2),countryCode=locale.length>3?locale.substring(3):"",description=localeDescriptions[langCode]||langCode;let text=description;countryCode&&(text+=' ('+(countryDescriptions[countryCode]||countryCode)+')');const opt=document.createElement('option');opt.value=locale;opt.textContent=text;fragment.appendChild(opt)}localeSelect.appendChild(fragment);localeSelect.value='es';function fillModules(){moduleSelect.innerHTML='';const emptyOption=document.createElement('option');emptyOption.value='';emptyOption.textContent=' · Selecciona un módulo · ';emptyOption.selected=true;moduleSelect.appendChild(emptyOption);const modules=Object.keys(faker).filter(k=>typeof faker[k]==='object'&&k!=='locales').sort();modules.forEach(mod=>{const option=document.createElement('option');option.value=mod;option.textContent=mod;moduleSelect.appendChild(option);selectedFields[mod]||(selectedFields[mod]=new Set())});moduleSelect.disabled=false;generateBtn.disabled=false;clearSelectionBtn.disabled=false;fieldContainer.style.display='none';fieldContainer.innerHTML='';clearBtn.disabled=false}function fillFields(modName){const moduleObj=faker[modName];fieldContainer.innerHTML='';const selectAllLabel=document.createElement('label');selectAllLabel.id='selectAllLabel';const selectAllCheckbox=document.createElement('input');selectAllCheckbox.type='checkbox';selectAllCheckbox.id=`selectAll_${modName}`;selectAllCheckbox.style.marginRight='6px';selectAllCheckbox.checked=selectedFields[modName]?.size===Object.keys(moduleObj).filter(k=>typeof moduleObj[k]==='function').length;selectAllCheckbox.title='Seleccionar todos los campos';selectAllLabel.appendChild(selectAllCheckbox);selectAllLabel.appendChild(document.createTextNode('Seleccionar todos'));fieldContainer.appendChild(selectAllLabel);selectAllCheckbox.addEventListener('change',()=>{const allFunctions=Object.keys(moduleObj).filter(k=>typeof moduleObj[k]==='function');allFunctions.forEach(field=>{selectedFields[modName].add(field);const cb=document.getElementById(`field_${modName}_${field}`);cb&&(cb.checked=selectAllCheckbox.checked);selectAllCheckbox.checked||selectedFields[modName].delete(field)})});Object.keys(moduleObj).sort().forEach(field=>{if(typeof moduleObj[field]==='function'){const id=`field_${modName}_${field}`,label=document.createElement('label'),checkbox=document.createElement('input');checkbox.type='checkbox';checkbox.id=id;checkbox.value=field;checkbox.checked=selectedFields[modName]?.has(field);checkbox.onchange=()=>{checkbox.checked?selectedFields[modName].add(field):selectedFields[modName].delete(field);selectAllCheckbox.checked&&selectedFields[modName].size!==Object.keys(moduleObj).filter(k=>typeof moduleObj[k]==='function').length&&(selectAllCheckbox.checked=false)};label.appendChild(checkbox);label.appendChild(document.createTextNode(` ${field}`));fieldContainer.appendChild(label)}});Object.keys(moduleObj).length>0?fieldContainer.style.display='flex':fieldContainer.style.display='none'}loadFakerBtn.addEventListener('click',()=>{const localeKey=localeSelect.value,description=localeSelect[localeSelect.selectedIndex].innerHTML;faker=allFakers[localeKey];window.faker=faker;resultDiv.textContent=`Faker cargado con locale: ${description}\n`;fillModules()});loadFakerBtn.click();moduleSelect.addEventListener('change',()=>{const selectedModule=moduleSelect.value;selectedModule?(fillFields(selectedModule),undefined):(fieldContainer.style.display='none',fieldContainer.innerHTML='')});generateBtn.addEventListener('click',()=>{fieldContainer.style.display='none';moduleSelect.value='';const output={};for(const[module,fields]of Object.entries(selectedFields))if(faker[module]&&fields.size!==0){output[module]={};for(const field of fields)try{output[module][field]=faker[module][field]()}catch{output[module][field]='[required params]'}}let text=
