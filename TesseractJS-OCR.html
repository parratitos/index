<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>OCR con Tesseract.js</title>
<style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(145deg,#89f7fe 0%,#66a6ff 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:#fff;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,.15);max-width:900px;width:100%;padding:40px;transition:transform .3s ease}.container:hover{transform:translateY(-10px)}h1{font-size:2.8rem;color:#333;text-align:center;margin-bottom:30px;font-weight:700;letter-spacing:1.2px;text-shadow:1px 1px 3px rgba(101,132,204,.4)}.file-input-wrapper{position:relative;display:block;width:100%;margin-bottom:25px}#imageInput{position:absolute;opacity:0;width:100%;height:60px;cursor:pointer;border-radius:15px;z-index:2}.file-input-label{display:block;width:100%;height:60px;padding:20px;border:3px dashed #0066ff;border-radius:15px;text-align:center;color:#0066ff;font-size:1.2rem;font-weight:600;line-height:1.2;cursor:pointer;user-select:none;position:relative;background-color:rgba(0,102,255,.05);transition:background-color .3s ease,border-color .3s ease,color .3s ease}.file-input-label:hover,#imageInput:focus+.file-input-label{background-color:rgba(0,102,255,.15);border-color:#0044cc;color:#0044cc;outline:none}.image-container{max-width:500px;max-height:400px;margin:0 auto 30px;overflow:hidden;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.12);display:flex;justify-content:center;align-items:center;background:#f7f9ff}#preview{max-width:100%;max-height:100%;object-fit:contain;display:none;border-radius:15px;box-shadow:0 8px 20px rgba(0,102,255,.2);transition:opacity .4s ease}#progress{font-size:1.15rem;color:#444;text-align:center;margin-bottom:20px;font-weight:600;min-height:25px}#output{background:#f0f4ff;border-radius:15px;padding:25px;min-height:180px;white-space:pre-wrap;font-size:1.15rem;color:#222;border:2px solid #a0bff9;max-height:350px;overflow-y:auto;box-shadow:inset 0 0 10px rgba(102,146,255,.2)}h2{font-weight:700;margin-bottom:18px;color:#223344;font-size:2rem;text-align:center;text-shadow:1px 1px 3px rgba(101,132,204,.35)}@media (max-width:600px){.container{padding:25px}h1{font-size:2.2rem;margin-bottom:25px}#output{font-size:1rem;min-height:140px}.image-container{max-width:100%;max-height:260px;margin-bottom:25px}.file-input-label{height:55px;font-size:1rem;padding-top:16px}}</style>
</head><body><div class="container" role="main" aria-label="Aplicación de OCR con Tesseract.js"><h1>OCR con Tesseract.js</h1><div class="file-input-wrapper"><input type="file" id="imageInput" accept="image/*" aria-label="Subir imagen para reconocimiento de texto"/><label for="imageInput" class="file-input-label" tabindex="0">Haz clic aquí o arrastra una imagen para subir</label><br/><div class="image-container" aria-live="polite" aria-atomic="true"><img id="preview" src="" alt="Vista previa de la imagen"/></div></div><div id="progress" aria-live="polite" aria-atomic="true">Selecciona una imagen para comenzar...</div><h2>Texto extraído:</h2><div id="output" tabindex="0" role="region" aria-live="polite" aria-atomic="true"></div></div><script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
<script>const imageInput=document.getElementById('imageInput'),preview=document.getElementById('preview'),output=document.getElementById('output'),progress=document.getElementById('progress');imageInput.addEventListener('change',async e=>{const file=e.target.files[0];if(!file)return;preview.src=URL.createObjectURL(file);preview.style.display='block';output.textContent='';progress.textContent='Procesando imagen...';try{const{data:{text}}=await Tesseract.recognize(file,'eng',{logger:m=>progress.textContent=`Progreso: ${Math.round(m.progress*100)}%`});output.textContent=text;progress.textContent='Procesamiento completado'}catch(error){output.textContent='Error al procesar la imagen: '+error.message;progress.textContent='Error en el procesamiento'}});</script>
</body></html>
